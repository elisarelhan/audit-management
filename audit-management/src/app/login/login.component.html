<div class="container pt-3">
<div class="alert alert-danger text-center" *ngIf="error">
  <p>{{ error }}</p>
</div>
</div>
<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
  <!-- <div class="col-md-12"> -->
    
  <div id="card" class="card p-3" style="width: 25rem; height: 23rem;">
    <div class="image d-flex flex-column justify-content-center align-items-center ">
    <img 
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card rounded-circle"
      height="100" width="100"
    />
      
      <!-- <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div> -->
      
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="container pt-3" style="width:20rem;">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            ngModel
            name="username"
            
            required
            
          />
         
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required/>
            <!-- minlength="6" -->
          
        </div>
        </div>
        
        <div class="container pt-3">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!authForm.valid"
          >
            {{ isLoginMode ? 'Login' : 'Sign Up' }}
          </button>
          |
          <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
            Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
          </button>
        </div>
      </form>
    </div>
  </div>
  </div>
